<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', cursive;
        }

        #cityContainer {
            width: 100%;
            height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cityContent {
            width: 45%;
            height: 75%;
            background: #fff3e2;
            border: 2px solid #000000;
            border-radius: 150px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .weather-info {
            color: black;
            font-size: clamp(1.5rem, 2.7vw + 1vmin, 3rem);
            font-weight: 400;
            margin: 2% 0;
            font-family: 'Comfortaa', cursive;
        }

        .weather-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #temperature::after {
            content: "Â°C";
            font-family: 'Comfortaa', cursive;
            font-size: clamp(1.5rem, 2.7vw + 1vmin, 3rem);
            font-weight: 400;
            margin-left: 0.2em;
        }

        #weatherIcon {
            width: 80px;
            height: 80px;
        }

        @media (max-width: 768px) {
            #cityContent {
                border-radius: 125px;
                width: 80%;
                height: 50%;
            }

            .weather-info {
                font-size: clamp(1.3rem, 1.3vw + 1vmin, 1.8rem);
            }

            #weatherIcon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
<div id="cityContainer">
    <div id="cityContent">
        <div id="city" class="weather-info">city</div>
        <div class="weather-info">Temperature:</div>
        <div id="temperature" class="weather-info">temp&nbsp;&#8451;</div>
        <div class="weather-info weather-row">
            <span>Weather:</span>
            <img id="weatherIcon" src="https://openweathermap.org/img/w/icon.png" alt="Weather Icon">
        </div>
        <div id="weatherDescription" class="weather-info">data</div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
