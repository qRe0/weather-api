<style>
    #cityContainer {
        width: 100vw;
        height: 100vh;
        background-image: url('bg.jpeg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #cityContent {
        width: 50%;
        height: 80%;
        background: #fff3e2;
        border: 2px solid #000000;
        border-radius: 50px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

<div id="cityContainer">
    <div id="cityContent">
        <div id="city" style="color: black; font-size: 4vw; font-family: Comfortaa, serif; font-weight: 400; margin-top: 10%; margin-bottom: 5%;">
            city
        </div>
        <div style="color: black; font-size: 3vw; font-family: Comfortaa, serif; font-weight: 400; margin-bottom: 2%;">
            Temperature:
        </div>
        <div id="temperature" style="color: black; font-size: 2.5vw; font-family: Comfortaa, serif; font-weight: 400; margin-bottom: 5%;">
            temp
        </div>
        <div style="color: black; font-size: 3vw; font-family: Comfortaa, serif; font-weight: 400; margin-bottom: 2%;">
            Weather:
        </div>
        <div id="weatherDescription" style="color: black; font-size: 2.5vw; font-family: Comfortaa, serif; font-weight: 400; margin-bottom: 5%;">
            descr
        </div>
    </div>
</div>

<script>
    var city = "";
    var temperature = 1.0;
    var weatherDescription = "";

    temperature = temperature.toFixed(1);

    document.getElementById("city").innerText = city;
    document.getElementById("temperature").innerText = temperature;
    document.getElementById("weatherDescription").innerText = weatherDescription;
</script>
